 cold_war_engineering:0 "냉전 공학"
 cold_war_engineering_desc:0 "기술은 지난 50년동안 발전을 하였고 인류는 이제 기계부터 컴퓨터, 로봇까지 그 영역을 확장시켰습니다."
 modern_communication_systems:0 "현대 통신 시스템"
 modern_communication_systems_desc:0 "오래된 무선 송신국은 더이상 신뢰성 있는 정보를 전해다주지 못하고있습니다. 우리는 지역간의 정보를 공유하기 위해 컴퓨터 시스템에 투자해야합니다."
