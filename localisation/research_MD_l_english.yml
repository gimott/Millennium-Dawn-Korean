 infantry_weapons2_desc:0 "지정 사수 소총의 배치는 각 보병 부대의 장거리 사격 정확도를 늘려 줄 것입니다."
 improved_infantry_weapons_2:0 "공중폭탄발사기"
 improved_infantry_weapons_2_desc:0 "공중폭탄탄환은 대인 살상 탄환으로 공중에서 폭발합니다. 이러한 무기는 장애물 뒤에 숨어있는 적 보병과 같이 통상적인 무기로 사살하기 어려운 사살할 수 있도록 해줍니다."
 advanced_infantry_weapons2:0 " 넷워리어"
