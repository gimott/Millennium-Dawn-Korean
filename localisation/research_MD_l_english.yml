 internet:0 "인터넷"
 internet_desc:0 "몇몇 고등학교는 이미 장거리 시스템인 인터넷을 활용하고 있습니다. 이러한 최신정보들을 고위 인사들에게 공개하는 것은 우리나라의 잠재성을 드높여줄 것입니다."
 protected_networks:0 "보안 네트워크"
 protected_networks_desc:0 "인터넷이 사용되면서 범죄들이 일반인을 상대로 발생하고 있습니다. 우리는 국가기밀을 담고있는 인터넷 서버를 보호해야합니다."
